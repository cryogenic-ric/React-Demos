<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({

            getInitialState: function () {
                return {editing: false}
            },

            edit: function() {
                console.log('Editing comment');
                this.setState({editing: true});
            },

            // splice() will remove one item in the array
            remove: function(i) {
                console.log('Removing comment');
                var arr = this.state.notes;
                arr.splice(i, 1);
                this.setState({notes:arr});
            },

            save: function() {
                var val = this.refs.newText.value;
                console.log('Saving comment: ' + val);
                this.setState({editing: false});
            },

            // update the state of the comments
            update: function(newText, i) {
                console.log('Updating comment');
                var arr = this.state.notes;
                arr[i] = newText;
                this.setState({notes:arr});
            },

            renderDisplay: function() {
                return (<div className="commentContainer">
                            <div className="comment">{this.props.children}</div>
                            <button onClick={this.edit} className="button-primary">Edit</button>
                            <button onClick={this.remove} className="button-danger">Remove</button>
                        </div>
                );
            },

            renderForm: function() {
                return (<div className="commentContainer">
                            <textarea ref="newText" defaultValue={this.props.children}></textarea>
                            <button onClick={this.save} className="button-success">Save</button>
                        </div>
                );
            },

            render: function() {
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderDisplay();
                }
            }
        });

        ReactDOM.render(
                <div>
                    <Comment>Hey, this is Lisa</Comment>
                    <Comment>Ok here is another comment</Comment>
                    <Comment>I like to watch movies and cry</Comment>
                </div>, document.getElementById('container'));

    </script>

</body>
</html>
