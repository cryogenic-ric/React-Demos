<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <!-- properties can not be changes, for mutable attributes we need to use 'state' -->
    <script type="text/babel">

        var CheckBox = React.createClass({

            // called once, sets up the initial state of the component
            getInitialState: function () {
                return {checked: true}
            },
            // callback for when user clicks checkbox
            handleCheck: function () {
                this.setState({checked: !this.state.checked})
            },
            render: function() {
                var msg;
                if(this.state.checked){
                    msg = 'checked'
                }else{
                    msg = 'unchecked'
                }
                return (
                        <div>
                            <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked} />
                            <h3>Box is {msg}</h3>
                        </div>
                );
            }
        });

        ReactDOM.render(<CheckBox />, document.getElementById('container'));

    </script>

</body>
</html>
