<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<body>

<div id="container"></div>

<script type="text/babel">
    var Bacon = React.createClass({
        render: function() {
            return (<h2>This is a simple component</h2>);
        }
    });
    ReactDOM.render(<Bacon />, document.getElementById('container'));
</script>

</body>
</html>
