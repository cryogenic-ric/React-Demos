<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Demo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>

    <!-- type="text/babel" lets us translate this JSX to normal JavaScript -->
    <script type="text/babel">

        // renders a React component into the target container
        ReactDOM.render(
                <h2>Welcome to React!</h2>,
                document.getElementById('example')
        );

    </script>

</body>
</html>
