<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiple Components</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Bacon = React.createClass({
            render: function() {
                return (<h2>Hey now brown cow</h2>);
            }
        });

        // To render multiple components, you need to wrap them in a single element
        ReactDOM.render(
                <div>
                    <Bacon />
                    <Bacon />
                    <Bacon />
                </div>,
                document.getElementById('container'));

        /* This will not work because React can only render one node

         ReactDOM.render(
         <Bacon />
         <Bacon />
         <Bacon />,
         document.getElementById('container'));
        * */
    </script>

</body>
</html>
