<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Components</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <!-- components are just parts of your page -->
    <script type="text/babel">

        // use React.createClass() to create a new component
        var Bacon = React.createClass({

            // render returns the HTML to display
            render: function() {
                return (<h2>This is a simple component</h2>);
            }
        });

        // we reference our component using XML like syntax
        ReactDOM.render(<Bacon />, document.getElementById('container'));

    </script>

</body>
</html>
